version: 2

models:
  - name: fact_readings
    description: "Hourly aggregates of sensor readings"
    tests:
      - dbt_utils.unique_combination_of_columns:
          combination_of_columns:
            - sensor_id
            - hour_bucket
    columns:
      - name: sensor_id
        description: "Sensor identifier"
        tests: [not_null]
      - name: hour_bucket
        description: "Hour timestamp for aggregation"
        tests: [not_null]
      - name: avg_temp_c
        description: "Average temperature in Celsius for the hour"
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: -50
              max_value: 100
      - name: avg_humidity
        description: "Average humidity percentage for the hour"
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
              max_value: 100
      - name: avg_moisture
        description: "Average soil moisture for the hour"
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
              max_value: 1

  - name: dim_sensors
    description: "Distinct sensors dimension"
    columns:
      - name: sensor_id
        description: "Unique sensor identifier"
        tests: [not_null, unique]
